<div class= "container-fluid" style="width: 100%; height: 100%;">
	<div class="row" style="height: 4%">
		<div class="col-lg-12 col-md-12">
			<div class="container panel-login">
				<div class="panel panel-primary">
					<div class="panel-heading panel-login-header">Login</div>
					<div class="panel-body">
						<form class="form-signin">
							<label for="username" class="sr-only">Email address</label>
							<input type="username" id="username" class="form-control" placeholder="Username" required autofocus
								   ng-model = "user.user_id">
							<label for="password" class="sr-only">Password</label>
							<input type="password" id="password" class="form-control" placeholder="Password" required
								   ng-model = "user.password" >
							<button class="btn btn-lg btn-primary btn-block" type="submit" ng-click ="submit()">Sign in</button>
						</form>

					</div>
				</div>

			</div>


		</div>
	</div>	
</div>
